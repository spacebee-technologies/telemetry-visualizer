[global_tags]

[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "192.168.1.10"
  omit_hostname = false

[[outputs.influxdb_v2]]
  ## The URLs of the InfluxDB cluster nodes.
  ##
  ## Multiple URLs can be specified for a single cluster, only ONE of the
  ## urls will be written to each interval.
  ## urls exp: http://127.0.0.1:9999
  urls = ["http://192.168.1.10:8086"]

  ## Token for authentication.
  token = "GZgxh3JMofIIpETTsCfJxq63MxTwM65pcCIsNEki0NqP4p8cJ5NTKV960YZTrypstlLvnAm7u8-ChVEvwOoKPw=="

  ## Organization is the name of the organization you wish to write to; must exist.
  organization = "Spacebee"

  ## Destination bucket to write into.
  bucket = "TITO_dev"

[[inputs.socket_listener]]
#[[inputs.udp_listener]]
  service_address = "udp://:51526"
  data_format = "binary"
  #[[inputs.udp_listener.binary]]
  [[inputs.socket_listener.binary]]
    entries = [
        { name = "timestamp", type = "uint16", assignment = "tag" },
        { name = "interactionType",   type = "uint16"},
        { name = "interactionStage",   type = "uint8"},
        { name = "transactionId",   type = "uint64"},
        { name = "service",   type = "uint16"},
        { name = "operation",   type = "uint16"},
        { name = "areaVersion",   type = "uint16"},
        { name = "isErrorMessage",   type = "uint8"},
        { name = "bodyLength",   type = "uint16"},
        { name = "body",   type = "string", terminator = "null"},
        #{ name = "crc",   type = "uint16"},
      ]